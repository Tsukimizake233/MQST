<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÄãÂÆ§„ÉÅ„É£„ÉÉ„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .room-info {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .login-container, .chat-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .message-user {
            font-weight: 600;
            color: #667eea;
        }
        
        .message-content {
            color: #333;
            line-height: 1.5;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #17a2b8;
        }
        
        .status {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #1976d2;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group .btn {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† ÂÄãÂÆ§„ÉÅ„É£„ÉÉ„Éà</h1>
            <div class="room-info" id="roomInfo"></div>
        </div>
        
        <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->
        <div class="login-container" id="loginContainer">
            <div class="form-group">
                <label for="roomID">ÈÉ®Â±ãÁï™Âè∑</label>
                <input type="text" id="roomID" placeholder="‰æã: room123">
            </div>
            <div id="loginError"></div>
            <button class="btn btn-secondary" id="createBtn" onclick="createRoom()">Êñ∞Ë¶è‰ΩúÊàê</button>
            <button class="btn" id="enterBtn" onclick="enterRoom()">ÂÖ•ÂÆ§(Ë¶≥Êà¶„ÅØ„Åì„Å°„Çâ„Åã„Çâ)</button>
        </div>
        
        <!-- „ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢ -->
        <div class="chat-container hidden" id="chatContainer">
            <div id="statusMessage"></div>
            <div class="messages" id="messages">
                <div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>
            </div>
        </div>
    </div>

    <script>
        // „Åì„Åì„Å´GAS„ÅÆWeb„Ç¢„Éó„É™URL„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        const API_URL = 'https://script.google.com/macros/s/AKfycbyJ8thXe1OAdLk1SIlGnxYPGfd-JYBrMJqPFCFq9dkCiu-b4ZNmby_Ydru6M4gqXk9bCg/exec';
        
        let currentRoom = null;
        let pollingInterval = null;
        let allMessages = [];
        
        // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÈÉ®Â±ãÁï™Âè∑„ÇíÂèñÂæó
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const roomFromUrl = params.get('room');
            if (roomFromUrl) {
                document.getElementById('roomID').value = roomFromUrl;
            }
        });
        
        // ÈÉ®Â±ã‰ΩúÊàê
        async function createRoom() {
            const roomID = document.getElementById('roomID').value.trim();
            const createBtn = document.getElementById('createBtn');
            const enterBtn = document.getElementById('enterBtn');
            
            if (!roomID) {
                showError('loginError', 'ÈÉ®Â±ãÁï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            // „Éú„Çø„É≥ÁÑ°ÂäπÂåñ
            createBtn.disabled = true;
            enterBtn.disabled = true;
            createBtn.innerHTML = '‰ΩúÊàê‰∏≠...<span class="loading"></span>';
            
            try {
                // ÈÉ®Â±ã‰ΩúÊàê„É™„ÇØ„Ç®„Çπ„Éà
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'createRoom',
                        roomID: roomID
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showError('loginError', `„Ç®„É©„Éº: ${data.error || '„Åì„ÅÆÁï™Âè∑„ÅØ‰ΩøÁî®‰∏≠„Åß„Åô„ÄÇ'}`);
                    createBtn.disabled = false;
                    enterBtn.disabled = false;
                    createBtn.textContent = 'Êñ∞Ë¶è‰ΩúÊàê';
                    return;
                }
                
                // ‰ΩúÊàêÊàêÂäü
                showSuccess('loginError', 'ÈÉ®Â±ã„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü„ÄÇ5ÁßíÂæå„Å´ÂÖ•ÂÆ§„Åó„Åæ„Åô...');
                
                // 5ÁßíÂæÖ„Å£„Å¶ÂÖ•ÂÆ§
                await sleep(5000);
                await enterRoom();
                
            } catch (error) {
                showError('loginError', '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
                createBtn.disabled = false;
                enterBtn.disabled = false;
                createBtn.textContent = 'Êñ∞Ë¶è‰ΩúÊàê';
            }
        }
        
        // ÂÖ•ÂÆ§Âá¶ÁêÜ
        async function enterRoom() {
            const roomID = document.getElementById('roomID').value.trim();
            
            if (!roomID) {
                showError('loginError', 'ÈÉ®Â±ãÁï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            try {
                // ÈÉ®Â±ã„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç
                const response = await fetch(`${API_URL}?action=getRoomStatus&roomID=${roomID}`);
                const data = await response.json();
                
                if (!data.exists) {
                    showError('loginError', '„Åì„ÅÆÈÉ®Â±ã„ÅØÂ≠òÂú®„Åó„Åæ„Åõ„Çì');
                    return;
                }
                
                currentRoom = roomID;
                
                // ÁîªÈù¢Âàá„ÇäÊõø„Åà
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                document.getElementById('roomInfo').textContent = `ÈÉ®Â±ãÁï™Âè∑: ${roomID}`;
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
                showStatus(data);
                
                // „É°„ÉÉ„Çª„Éº„Ç∏ÂèñÂæóÈñãÂßã
                loadMessages();
                
                // 3Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
                pollingInterval = setInterval(loadMessages, 3000);
                
            } catch (error) {
                showError('loginError', '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
            }
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏ÂèñÂæó
        async function loadMessages() {
            if (!currentRoom) return;
            
            try {
                const response = await fetch(`${API_URL}?action=getMessages&roomID=${currentRoom}`);
                const data = await response.json();
                
                // Êñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Éû„Éº„Ç∏
                mergeMessages(data.messages || []);
                
                // „Åô„Åπ„Å¶„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                displayMessages(allMessages);
                
            } catch (error) {
                console.error('„É°„ÉÉ„Çª„Éº„Ç∏ÂèñÂæó„Ç®„É©„Éº:', error);
            }
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„Éû„Éº„Ç∏(ÈáçË§á„ÇíÈÅø„Åë„Å¶ËøΩÂä†)
        function mergeMessages(newMessages) {
            newMessages.forEach(newMsg => {
                const exists = allMessages.some(msg => 
                    msg.timestamp === newMsg.timestamp && 
                    msg.user_name === newMsg.user_name &&
                    msg.txt === newMsg.txt
                );
                
                if (!exists) {
                    allMessages.push(newMsg);
                }
            });
            
            // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Åß„ÇΩ„Éº„Éà
            allMessages.sort((a, b) => a.timestamp - b.timestamp);
        }
        
        // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = '<div class="empty-state">„É°„ÉÉ„Çª„Éº„Ç∏„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            // Á©∫„ÅÆÁä∂ÊÖã„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂâäÈô§
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // „Çπ„ÇØ„É≠„Éº„É´‰ΩçÁΩÆ„Çí‰øùÂ≠ò(‰∏ÄÁï™‰∏ã„Å´„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ)
            const isScrolledToBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop <= messagesDiv.clientHeight + 50;
            
            // Êó¢Â≠ò„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÇíÂèñÂæó
            const existingTimestamps = new Set();
            messagesDiv.querySelectorAll('.message').forEach(msgEl => {
                const timestamp = msgEl.dataset.timestamp;
                if (timestamp) {
                    existingTimestamps.add(timestamp);
                }
            });
            
            let hasNewMessage = false;
            
            // Êñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆ„Åø„ÇíËøΩÂä†
            messages.forEach(msg => {
                const timestampKey = `${msg.timestamp}_${msg.user_name}`;
                
                if (!existingTimestamps.has(timestampKey)) {
                    const date = new Date(msg.timestamp);
                    const timeStr = date.toLocaleTimeString('ja-JP', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message';
                    messageEl.dataset.timestamp = timestampKey;
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <span class="message-user">${escapeHtml(msg.user_name)}</span>
                            <span>${timeStr}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.txt)}</div>
                    `;
                    
                    messagesDiv.appendChild(messageEl);
                    existingTimestamps.add(timestampKey);
                    hasNewMessage = true;
                }
            });
            
            // Êñ∞„Åó„ÅÑ„É°„ÉÉ„Çª„Éº„Ç∏„Åå„ÅÇ„Çä„ÄÅ„Åã„Å§ÂÖÉ„ÄÖ‰∏ÄÁï™‰∏ã„Å´„Çπ„ÇØ„É≠„Éº„É´„Åó„Å¶„ÅÑ„ÅüÂ†¥Âêà„ÅÆ„ÅøËá™Âãï„Çπ„ÇØ„É≠„Éº„É´
            if (hasNewMessage && isScrolledToBottom) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫
        function showStatus(data) {
            const statusDiv = document.getElementById('statusMessage');
            const userCount = data.userCount || 0;
            const isFull = data.isFull;
            
            let message = `ÁèæÂú®„ÅÆÂèÇÂä†ËÄÖÊï∞: ${userCount}/2‰∫∫`;
            if (isFull) {
                message += ' (Ê∫ÄÂì°)';
            }
            
            statusDiv.innerHTML = `<div class="status">${message}</div>`;
        }
        
        // „Ç®„É©„ÉºË°®Á§∫
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }
        
        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccess(elementId, message) {
            const div = document.getElementById(elementId);
            div.innerHTML = `<div class="success">${escapeHtml(message)}</div>`;
        }
        
        // „Çπ„É™„Éº„ÉóÈñ¢Êï∞
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„Å´„Éù„Éº„É™„É≥„Ç∞ÂÅúÊ≠¢
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
</html>
