<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å€‹å®¤ãƒãƒ£ãƒƒãƒˆ</title>
    <style>
        * {

        }
        
        body {

        .header {

        .room-info {

        .form-group {

        .form-group label {

        .form-group input {

        }
        
        .form-group input:focus {

        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active:not(:disabled) {

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }
        
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .message-user {
            font-weight: 600;
            color: #667eea;
        }
        
        .message-content {
            color: #333;
            line-height: 1.5;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #17a2b8;
        }
        
        .status {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #1976d2;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group .btn {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ  å€‹å®¤ãƒãƒ£ãƒƒãƒˆ</h1>
            <div class="room-info" id="roomInfo">
                <span>éƒ¨å±‹ç•ªå·: </span>
                <span class="room-number" id="roomNumber" onclick="toggleRoomNumber()" title="ã‚¯ãƒªãƒƒã‚¯ã§è¡¨ç¤º/éè¡¨ç¤º"></span>
            </div>
        </div>
        
        <!-- ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ -->
        <div class="login-container" id="loginContainer">
            <div class="form-group">
                <label for="roomID">éƒ¨å±‹ç•ªå·</label>
                <input type="text" id="roomID" placeholder="ä¾‹: room123">
            </div>
            <div id="loginError"></div>
            <button class="btn btn-secondary" id="createBtn" onclick="createRoom()">æ–°è¦ä½œæˆ</button>
            <button class="btn" id="enterBtn" onclick="enterRoom()">å…¥å®¤(è¦³æˆ¦ã¯ã“ã¡ã‚‰ã‹ã‚‰)</button>
        </div>
        
        <!-- ãƒãƒ£ãƒƒãƒˆç”»é¢ -->
        <div class="chat-container hidden" id="chatContainer">
            <div id="statusMessage"></div>
            <div class="messages" id="messages">
                <div class="empty-state">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</div>
            </div>
        </div>
    </div>

    <script>
        // ã“ã“ã«GASã®Webã‚¢ãƒ—ãƒªURLã‚’è¨­å®šã—ã¦ãã ã•ã„
        const API_URL = 'https://script.google.com/macros/s/AKfycbyQ2dLNw5R-V9HDmQm6XboMpokmZDIlzifotVFPLX7TfLsF1_jngUafRb74BYNlT3wXww/exec';
        
        let currentRoom = null;
        let pollingInterval = null;
        let allMessages = [];
        let roomNumberVisible = false; // éƒ¨å±‹ç•ªå·ã®è¡¨ç¤ºçŠ¶æ…‹
        
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰éƒ¨å±‹ç•ªå·ã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const roomFromUrl = params.get('room');
            if (roomFromUrl) {
                document.getElementById('roomID').value = roomFromUrl;
            }
        });
        
        // éƒ¨å±‹ä½œæˆ
        async function createRoom() {
            const roomID = document.getElementById('roomID').value.trim();
            const createBtn = document.getElementById('createBtn');
            const enterBtn = document.getElementById('enterBtn');
            
            if (!roomID) {
                showError('loginError', 'éƒ¨å±‹ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒœã‚¿ãƒ³ç„¡åŠ¹åŒ–
            createBtn.disabled = true;
            enterBtn.disabled = true;
            createBtn.innerHTML = 'ä½œæˆä¸­...<span class="loading"></span>';
            
            try {
                // éƒ¨å±‹ä½œæˆãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'createRoom',
                        roomID: roomID
                    })
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    showError('loginError', `ã‚¨ãƒ©ãƒ¼: ${data.error || 'ã“ã®ç•ªå·ã¯ä½¿ç”¨ä¸­ã§ã™ã€‚'}`);
                    createBtn.disabled = false;
                    enterBtn.disabled = false;
                    createBtn.textContent = 'æ–°è¦ä½œæˆ';
                    return;
                }
                
                // ä½œæˆæˆåŠŸ
                showSuccess('loginError', 'éƒ¨å±‹ã‚’ä½œæˆã—ã¾ã—ãŸã€‚5ç§’å¾Œã«å…¥å®¤ã—ã¾ã™...');
                
                // 5ç§’å¾…ã£ã¦å…¥å®¤
                await sleep(5000);
                await enterRoom();
                
            } catch (error) {
                showError('loginError', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
                createBtn.disabled = false;
                enterBtn.disabled = false;
                createBtn.textContent = 'æ–°è¦ä½œæˆ';
            }
        }
        
        // å…¥å®¤å‡¦ç†
        async function enterRoom() {
            const roomID = document.getElementById('roomID').value.trim();
            
            if (!roomID) {
                showError('loginError', 'éƒ¨å±‹ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            try {
                // éƒ¨å±‹ã®çŠ¶æ…‹ã‚’ç¢ºèª
                const response = await fetch(`${API_URL}?action=getRoomStatus&roomID=${roomID}`);
                const data = await response.json();
                
                if (!data.exists) {
                    showError('loginError', 'ã“ã®éƒ¨å±‹ã¯å­˜åœ¨ã—ã¾ã›ã‚“');
                    return;
                }
                
                currentRoom = roomID;
                
                // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('chatContainer').classList.remove('hidden');
                
                // éƒ¨å±‹ç•ªå·ã‚’è¨­å®š(åˆæœŸçŠ¶æ…‹ã¯éè¡¨ç¤º)
                updateRoomNumberDisplay(roomID);
                
                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
                showStatus(data);
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—é–‹å§‹
                loadMessages();
                
                // 3ç§’ã”ã¨ã«è‡ªå‹•æ›´æ–°
                pollingInterval = setInterval(loadMessages, 3000);
                
            } catch (error) {
                showError('loginError', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—
        async function loadMessages() {
            if (!currentRoom) return;
            
            try {
                const response = await fetch(`${API_URL}?action=getMessages&roomID=${currentRoom}`);
                const data = await response.json();
                
                // æ–°ã—ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ¼ã‚¸
                mergeMessages(data.messages || []);
                
                // ã™ã¹ã¦ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                displayMessages(allMessages);
                
            } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
            }
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒãƒ¼ã‚¸(é‡è¤‡ã‚’é¿ã‘ã¦è¿½åŠ )
        function mergeMessages(newMessages) {
            newMessages.forEach(newMsg => {
                const exists = allMessages.some(msg => 
                    msg.timestamp === newMsg.timestamp && 
                    msg.user_name === newMsg.user_name &&
                    msg.txt === newMsg.txt
                );
                
                if (!exists) {
                    allMessages.push(newMsg);
                }
            });
            
            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§ã‚½ãƒ¼ãƒˆ
            allMessages.sort((a, b) => a.timestamp - b.timestamp);
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            
            if (messages.length === 0) {
                messagesDiv.innerHTML = '<div class="empty-state">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            // ç©ºã®çŠ¶æ…‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ä¿å­˜(ä¸€ç•ªä¸‹ã«ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯)
            const isScrolledToBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop <= messagesDiv.clientHeight + 50;
            
            // æ—¢å­˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’å–å¾—
            const existingTimestamps = new Set();
            messagesDiv.querySelectorAll('.message').forEach(msgEl => {
                const timestamp = msgEl.dataset.timestamp;
                if (timestamp) {
                    existingTimestamps.add(timestamp);
                }
            });
            
            let hasNewMessage = false;
            
            // æ–°ã—ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã¿ã‚’è¿½åŠ 
            messages.forEach(msg => {
                const timestampKey = `${msg.timestamp}_${msg.user_name}`;
                
                if (!existingTimestamps.has(timestampKey)) {
                    const date = new Date(msg.timestamp);
                    const timeStr = date.toLocaleTimeString('ja-JP', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message';
                    messageEl.dataset.timestamp = timestampKey;
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <span class="message-user">${escapeHtml(msg.user_name)}</span>
                            <span>${timeStr}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.txt)}</div>
                    `;
                    
                    messagesDiv.appendChild(messageEl);
                    existingTimestamps.add(timestampKey);
                    hasNewMessage = true;
                }
            });
            
            // æ–°ã—ã„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒã‚ã‚Šã€ã‹ã¤å…ƒã€…ä¸€ç•ªä¸‹ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦ã„ãŸå ´åˆã®ã¿è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            if (hasNewMessage && isScrolledToBottom) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(data) {
            const statusDiv = document.getElementById('statusMessage');
            const userCount = data.userCount || 0;
            const isFull = data.isFull;
            
            let message = `ç¾åœ¨ã®å‚åŠ è€…æ•°: ${userCount}/2äºº`;
            if (isFull) {
                message += ' (æº€å“¡)';
            }
            
            statusDiv.innerHTML = `<div class="status">${message}</div>`;
        }
        
        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                errorDiv.innerHTML = '';
            }, 5000);
        }
        
        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showSuccess(elementId, message) {
            const div = document.getElementById(elementId);
            div.innerHTML = `<div class="success">${escapeHtml(message)}</div>`;
        }
        
        // ã‚¹ãƒªãƒ¼ãƒ—é–¢æ•°
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // éƒ¨å±‹ç•ªå·ã®è¡¨ç¤º/éè¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
        function toggleRoomNumber() {
            roomNumberVisible = !roomNumberVisible;
            updateRoomNumberDisplay(currentRoom);
        }
        
        // éƒ¨å±‹ç•ªå·ã®è¡¨ç¤ºã‚’æ›´æ–°
        function updateRoomNumberDisplay(roomID) {
            const roomNumberEl = document.getElementById('roomNumber');
            const roomInfoEl = document.getElementById('roomInfo');
            
            if (roomNumberVisible) {
                roomNumberEl.textContent = roomID;
                roomNumberEl.classList.remove('hidden-mode');
            } else {
                roomNumberEl.textContent = 'â—â—â—â—â—â—';
                roomNumberEl.classList.add('hidden-mode');
            }
            
            // éƒ¨å±‹æƒ…å ±ã‚’è¡¨ç¤º
            roomInfoEl.style.display = 'flex';
        }
        
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã«ãƒãƒ¼ãƒªãƒ³ã‚°åœæ­¢
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
</html>
