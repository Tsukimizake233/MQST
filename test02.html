<body>

                <input type="password" id="user_pass" placeholder="ä¾‹: Password123" required pattern="[a-zA-Z0-9]+">

            <div class="form-group">

                <textarea id="txt" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" maxlength="500" required></textarea>

    <script>
        // ã“ã“ã«GASã®Webã‚¢ãƒ—ãƒªURLã‚’è¨­å®šã—ã¦ãã ã•ã„
        const API_URL = 'https://script.google.com/macros/s/AKfycbyQ2dLNw5R-V9HDmQm6XboMpokmZDIlzifotVFPLX7TfLsF1_jngUafRb74BYNlT3wXww/exec';
        
        // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
        const txtInput = document.getElementById('txt');
        const charCount = document.getElementById('charCount');
        
        txtInput.addEventListener('input', () => {
            charCount.textContent = txtInput.value.length;
        });
        
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å€¤ã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const roomFromUrl = params.get('room');
            const userFromUrl = params.get('user');
            
            if (roomFromUrl) {
                document.getElementById('roomID').value = roomFromUrl;
            }
            if (userFromUrl) {
                document.getElementById('user_name').value = userFromUrl;
            }
        });
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const roomID = document.getElementById('roomID').value.trim();
            const user_name = document.getElementById('user_name').value.trim();
            const user_pass = document.getElementById('user_pass').value.trim();
            const txt = document.getElementById('txt').value.trim();
            const messageArea = document.getElementById('messageArea');
            const sendBtn = document.getElementById('sendBtn');
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (!roomID || !user_name || !user_pass || !txt) {
                showMessage('error', 'ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å½¢å¼ãƒã‚§ãƒƒã‚¯
            if (!/^[a-zA-Z0-9]+$/.test(user_pass)) {
                showMessage('error', 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯åŠè§’è‹±æ•°å­—(å¤§æ–‡å­—ãƒ»å°æ–‡å­—)ã®ã¿ä½¿ç”¨ã§ãã¾ã™');
                return;
            }
            
            // ãƒœã‚¿ãƒ³ç„¡åŠ¹åŒ–
            sendBtn.disabled = true;
            sendBtn.innerHTML = 'ç¢ºèªä¸­...<span class="loading"></span>';
            
            try {
                // 1. éƒ¨å±‹ã®å­˜åœ¨ç¢ºèª
                const roomStatus = await checkRoomExists(roomID);
                
                if (!roomStatus.exists) {
                    showMessage('error', 'éƒ¨å±‹ãŒå­˜åœ¨ã—ã¾ã›ã‚“');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'é€ä¿¡ã™ã‚‹';
                    return;
                }
                
                // 2. ç©ºããŒã‚ã‚‹ã‹ç¢ºèª
                if (roomStatus.hasSlot) {
                    // ç©ºããŒã‚ã‚‹å ´åˆ: ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ã‚’è©¦ã¿ã‚‹
                    sendBtn.innerHTML = 'å…¥å®¤ä¸­...<span class="loading"></span>';
                    showMessage('info', 'å…¥å®¤ä¸­...');
                    
                    const registered = await registerAndWait(roomID, user_name, user_pass);
                    
                    if (!registered) {
                        showMessage('error', 'ã‚¨ãƒ©ãƒ¼(ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚)');
                        sendBtn.disabled = false;
                        sendBtn.textContent = 'é€ä¿¡ã™ã‚‹';
                        return;
                    }
                    
                    showMessage('success', `${roomID}ã«å…¥å®¤ã—ã¾ã—ãŸ`);
                }
                
                // 3. ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
                sendBtn.innerHTML = 'é€ä¿¡ä¸­...<span class="loading"></span>';
                
                const result = await sendMessageToRoom(roomID, user_name, user_pass, txt);
                
                if (result.success) {
                    showMessage('success', 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¾ã—ãŸ!');
                    document.getElementById('txt').value = '';
                    charCount.textContent = '0';
                } else {
                    showMessage('error', result.error || 'é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
            } catch (error) {
                showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'é€ä¿¡ã™ã‚‹';
            }
        }
        
        // éƒ¨å±‹ã®å­˜åœ¨ç¢ºèª
        async function checkRoomExists(roomID) {
            const response = await fetch(`${API_URL}?action=getRoomStatus&roomID=${roomID}`);
            return await response.json();
        }
        
        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ã—ã¦å¾…æ©Ÿ
        async function registerAndWait(roomID, user_name, user_pass) {
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™»éŒ²ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
            const registerResponse = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({
                    action: 'registerUser',
                    roomID,
                    user_name,
                    user_pass
                })
            });
            
            const registerResult = await registerResponse.json();
            
            if (!registerResult.success) {
                return false;
            }
            
            // 5ç§’å¾…ã£ã¦ç¢ºèª
            await sleep(5000);
            let checkResponse = await fetch(`${API_URL}?action=checkUserRegistration&roomID=${roomID}&user_pass=${user_pass}`);
            let checkResult = await checkResponse.json();
            
            if (checkResult.registered) {
                return true;
            }
            
            // ã•ã‚‰ã«5ç§’å¾…ã£ã¦å†ç¢ºèª
            await sleep(5000);
            checkResponse = await fetch(`${API_URL}?action=checkUserRegistration&roomID=${roomID}&user_pass=${user_pass}`);
            checkResult = await checkResponse.json();
            
            return checkResult.registered;
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessageToRoom(roomID, user_name, user_pass, txt) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({

                    roomID,
                    user_name,

                    txt
                })

            return await response.json();
        }
        
        // éƒ¨å±‹ã‹ã‚‰é€€å‡º
        async function leaveRoom() {
            const roomID = document.getElementById('roomID').value.trim();
            const user_pass = document.getElementById('user_pass').value.trim();
            const leaveBtn = document.getElementById('leaveBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!roomID || !user_pass) {
                showMessage('error', 'éƒ¨å±‹ç•ªå·ã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (!confirm('æœ¬å½“ã«ã“ã®éƒ¨å±‹ã‹ã‚‰é€€å‡ºã—ã¾ã™ã‹?')) {

            }
            
            leaveBtn.disabled = true;
            sendBtn.disabled = true;
            leaveBtn.innerHTML = 'é€€å‡ºä¸­...<span class="loading"></span>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'leaveRoom',
                        roomID,
                        user_pass

                const data = await response.json();
                
                if (data.success) {

                    // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
                    document.getElementById('user_pass').value = '';
                    document.getElementById('txt').value = '';
                    charCount.textContent = '0';
                } else {
                    showMessage('error', data.error || 'é€€å‡ºã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
            } catch (error) {
                showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            } finally {
                leaveBtn.disabled = false;
                sendBtn.disabled = false;
                leaveBtn.textContent = 'ã“ã®éƒ¨å±‹ã‹ã‚‰é€€å‡ºã™ã‚‹';
            }
        }
        
        // ã‚¹ãƒªãƒ¼ãƒ—é–¢æ•°
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(type, text) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${escapeHtml(text)}</div>`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
        
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Ctrl+Enterã§é€ä¿¡
        txtInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {

            }
        });
    </script>
