    <script>
        // ã“ã“ã«GASã®Webã‚¢ãƒ—ãƒªURLã‚’è¨­å®šã—ã¦ãã ã•ã„
        const API_URL = 'AKfycbwVczV1iVJ34YQ2eF9ZVlunVSVKWKuFh4MuUpbUiF2bzPCFvG_73O-v0NxV6rywtN1h9g';
        
        // æ–‡å­—æ•°ã‚«ã‚¦ãƒ³ãƒˆ
        const messageInput = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        
        messageInput.addEventListener('input', () => {
            charCount.textContent = messageInput.value.length;
        });
        
        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰å€¤ã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);

            if (roomFromUrl) {

            if (userFromUrl) {

            // localStorageã‹ã‚‰å‰å›ã®å€¤ã‚’å¾©å…ƒ(ãƒ–ãƒ©ã‚¦ã‚¶å†…ã®ã¿)
            const savedUser = localStorage.getItem('lastUserId');
            if (savedUser && !userFromUrl) {

            }
        });
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const roomNumber = document.getElementById('roomNumber').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const message = document.getElementById('message').value.trim();
            const messageArea = document.getElementById('messageArea');
            const sendBtn = document.getElementById('sendBtn');
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (!roomNumber || !userId || !message) {
                showMessage('error', 'ã™ã¹ã¦ã®é …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // ãƒœã‚¿ãƒ³ç„¡åŠ¹åŒ–
            sendBtn.disabled = true;
            sendBtn.innerHTML = 'é€ä¿¡ä¸­...<span class="loading"></span>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        roomNumber: roomNumber,
                        userId: userId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('success', 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¾ã—ãŸ!');
                    
                    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ¬„ã‚’ã‚¯ãƒªã‚¢
                    document.getElementById('message').value = '';

                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’ä¿å­˜
                    localStorage.setItem('lastUserId', userId);
                    
                } else {

                }
                
            } catch (error) {
                showMessage('error', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            } finally {

                sendBtn.disabled = false;
                sendBtn.textContent = 'é€ä¿¡ã™ã‚‹';
            }
        }
        
        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showMessage(type, text) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${escapeHtml(text)}</div>`;
            
            // 5ç§’å¾Œã«è‡ªå‹•å‰Šé™¤
            setTimeout(() => {

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;

        }
        
        // Enterã‚­ãƒ¼ã§é€ä¿¡
        messageInput.addEventListener('keydown', (e) => {
